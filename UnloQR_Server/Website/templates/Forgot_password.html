{% extends "base.html" %} {% block title %} Set Password {% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<h3 align="center" class="mt-5 mb-3"> Neue Passwort eingeben</h3>
  <form method="POST">

    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>

    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>

    <br />
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
    </div>

  </form>
{% endblock %}
